<!DOCTYPE html>

    <style>
        /* --- æ ¸å¿ƒæ¨£å¼ --- */
        :root {

        body {

        /* é€šç”¨æŒ‰éˆ•æ¨£å¼ */
        .btn {

        /* --- å°èˆªåˆ— --- */
        .header {

        /* --- ä¸»å…§å®¹å€ --- */
        .main-container {

        /* åº•éƒ¨æ“ä½œå€ */
        .footer-actions {

        /* --- å´é‚Šé¸å–® --- */
        .sidebar-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 90;

        .sidebar {
            position: fixed;

        .sidebar.active { transform: translateX(0); }

        .sidebar-header {

        }
        .bank-list {

        }
        .bank-item {

        }
        .bank-item.active { border: 1px solid var(--primary-color); background: #253325; }
        .bank-item:hover { background: #333; }
        .bank-info h4 { margin: 0 0 5px 0; font-size: 1rem; color: #fff; }
        .bank-info p { margin: 0; font-size: 0.8rem; color: var(--text-sub); }

        /* --- å½ˆå‡ºè¦–çª— --- */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: #121212;
            z-index: 110;
            padding: 20px;
            box-sizing: border-box;
            flex-direction: column;
        }
        .modal.active { display: flex; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; color: var(--text-sub); }
        input[type="text"], textarea {
            width: 100%;
            background: #2a2a2a;

            padding: 10px;

            box-sizing: border-box;
            font-size: 1rem;
        }
        textarea { height: 120px; resize: vertical; }
        
        /* è¼‰å…¥ä¸­é®ç½© */
        #loader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            color: white;
            display: flex;

        }
        .hidden { display: none !important; opacity: 0; }
        .loader-retry-btn {

        }
    </style>
</head>
<body>

    <!-- è¼‰å…¥å‹•ç•« -->
    <div id="loader">
        <div style="font-size: 2rem; margin-bottom: 10px;">â˜ï¸</div>
        <div id="loader-msg">æ­£åœ¨é€£ç·šè‡³é›²ç«¯è³‡æ–™åº«...</div>
        <button id="force-start-btn" class="loader-retry-btn hidden" onclick="forceStart()">ç•¥éé€£ç·š (é›¢ç·šä½¿ç”¨)</button>
    </div>

    <!-- å´é‚Šé¸å–® -->
    <div class="sidebar-overlay" onclick="toggleSidebar(false)"></div>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h3 style="margin:0">é›²ç«¯é¡Œåº«</h3>
            <button class="btn btn-sm btn-outline" onclick="toggleSidebar(false)">âœ•</button>
        </div>
        <div class="bank-list" id="bank-list-container">
            <!-- JS å‹•æ…‹ç”Ÿæˆ -->
        </div>
        <div style="padding: 15px; border-top: 1px solid #333;">
            <button class="btn btn-primary" style="width:100%" onclick="openImportModal()">ï¼‹ æ–°å¢/åŒ¯å…¥é¡Œåº«</button>
        </div>
    </div>

    <!-- ä¸»ç•«é¢ -->
    <div class="header">
        <div class="header-left">
            <button class="btn-icon" onclick="toggleSidebar(true)">â˜°</button>
            <div id="status-indicator" class="status-dot"></div>
        </div>
        <div class="header-title" id="current-bank-title">å°šæœªé¸æ“‡é¡Œåº«</div>
        <div class="progress"><span id="current-idx">0</span> / <span id="total-count">0</span></div>
    </div>

    <div class="main-container">
        <div class="question-header">
            <div class="question-box" id="question-text">
                ç³»çµ±åˆå§‹åŒ–ä¸­...
            </div>
            <button class="btn btn-sm btn-outline" onclick="openEditModal()" style="margin-left: 10px; white-space: nowrap;">
                âœï¸ ä¿®æ­£
            </button>
        </div>
        
        <div class="answer-box" id="answer-text"></div>
        
        <div style="text-align: center;">
            <button onclick="toggleMaskLevel()" class="btn btn-sm" style="background:#333; border: 1px solid #555;">
                ğŸ‘ï¸ åˆ‡æ›é®ç½© (Lv1/Lv2)
            </button>
        </div>
    </div>

    <div class="footer-actions">
        <button class="btn btn-act-fail" onclick="handleRate('fail')">å¿˜è¨˜<br><span style="font-size:0.7rem">é‡ä¾†</span></button>
        <button class="btn btn-act-hard" onclick="handleRate('hard')">æ¨¡ç³Š<br><span style="font-size:0.7rem">10åˆ†å¾Œ</span></button>
        <button class="btn btn-act-easy" onclick="handleRate('easy')">ç°¡å–®<br><span style="font-size:0.7rem">Pass</span></button>
    </div>

    <!-- åŒ¯å…¥è¦–çª— -->
    <div id="modal-import" class="modal">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2>åŒ¯å…¥æ–°é¡Œåº«</h2>
            <button class="btn btn-sm btn-outline" onclick="closeModal('modal-import')">å–æ¶ˆ</button>
        </div>
        
        <div class="form-group">
            <label>é¡Œåº«åç¨± (ä¾‹å¦‚ï¼šè¡›å“¨å®ˆå‰‡)</label>
            <input type="text" id="import-title" placeholder="è¼¸å…¥åç¨±...">
        </div>

        <div class="form-group" style="flex:1; display:flex; flex-direction:column;">
            <label>é¡Œç›®å…§å®¹ (Q: ... A: ...)</label>
            <textarea id="import-content" style="flex:1; height:100%;" placeholder="Q: é¡Œç›®...&#10;A: ç­”æ¡ˆ..."></textarea>
        </div>
        
        <div style="margin-top:auto;">
            <button class="btn btn-primary" style="width:100%" onclick="processImport()">å„²å­˜è‡³é›²ç«¯</button>
        </div>
    </div>

    <!-- ç·¨è¼¯é¡Œç›®è¦–çª— -->
    <div id="modal-edit" class="modal">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2>ä¿®æ­£é¡Œç›®</h2>
            <button class="btn btn-sm btn-outline" onclick="closeModal('modal-edit')">å–æ¶ˆ</button>
        </div>
        
        <div class="form-group">
            <label>é¡Œç›® (Q)</label>
            <textarea id="edit-q" style="height: 80px;"></textarea>
        </div>
        <div class="form-group">
            <label>ç­”æ¡ˆ (A)</label>
            <textarea id="edit-a" style="height: 150px;"></textarea>
        </div>
        
        <button class="btn btn-primary" style="width:100%" onclick="saveEdit()">åŒæ­¥ä¿®æ­£</button>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        // 1. åˆå§‹åŒ– Firebase
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'doctrine-flash-v2';

        // 2. ç‹€æ…‹è®Šæ•¸
        let currentUser = null;
        let currentBankId = null;
        let cards = [];
        let currentIndex = 0;
        let maskLevel = 2;
        let allBanks = []; 
        let isOnline = false;

        // UI åƒè€ƒ
        const loader = document.getElementById('loader');
        const loaderMsg = document.getElementById('loader-msg');
        const statusDot = document.getElementById('status-indicator');
        const forceStartBtn = document.getElementById('force-start-btn');

        // 3. å®‰å…¨é˜²è­·ï¼šå¦‚æœ 3 ç§’é‚„æ²’é€£ä¸Šï¼Œé¡¯ç¤ºã€Œç•¥éã€æŒ‰éˆ•
        setTimeout(() => {
            if (!loader.classList.contains('hidden')) {
                forceStartBtn.classList.remove('hidden');
                loaderMsg.innerText = "é€£ç·šå›æ‡‰è¼ƒæ…¢...";
            }
        }, 3000);

        // å¼·åˆ¶é€²å…¥ (è‹¥ç¶²è·¯å¡ä½)
        window.forceStart = () => {
            loader.classList.add('hidden');
            renderCard();
            alert("å·²é€²å…¥é›¢ç·šæ¨¡å¼ï¼Œéƒ¨åˆ†é›²ç«¯åŠŸèƒ½å¯èƒ½å—é™ã€‚");
        };

        // æ›´æ–°é€£ç·šç‹€æ…‹ç‡ˆ
        function updateStatus(online) {
            isOnline = online;
            statusDot.className = online ? 'status-dot online' : 'status-dot offline';
        }

        // 4. èªè­‰æµç¨‹ (ä¾ç…§ç³»çµ±è¦ç¯„)
        const initAuth = async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Auth Error:", error);
                // å˜—è©¦å‚™ç”¨ç™»å…¥
                try { await signInAnonymously(auth); } catch(e) {}
            }
        };

        initAuth();

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                console.log("Logged in:", user.uid);
                updateStatus(true);
                loaderMsg.innerText = "åŒæ­¥é¡Œåº«ä¸­...";
                
                try {
                    await loadBankList();
                    loader.classList.add('hidden');
                    
                    if (allBanks.length > 0) {
                        selectBank(allBanks[0].id);
                    } else {
                        document.getElementById('question-text').innerText = "è«‹é»æ“Šå·¦ä¸Šè§’é¸å–®åŒ¯å…¥é¡Œåº«";
                        document.getElementById('current-bank-title').innerText = "å°šç„¡é¡Œåº«";
                    }
                } catch (e) {
                    console.error("Data Load Error:", e);
                    loaderMsg.innerText = "è®€å–å¤±æ•—ï¼Œè«‹é‡æ•´";
                    forceStartBtn.classList.remove('hidden');
                }
            } else {
                updateStatus(false);
            }
        });

        // --- Firestore äº’å‹• ---

        // åš´æ ¼éµå®ˆè·¯å¾‘è¦å‰‡ï¼šartifacts/{appId}/users/{userId}/question_banks
        function getCollectionRef() {
            if (!currentUser) return null;
            return collection(db, 'artifacts', appId, 'users', currentUser.uid, 'question_banks');
        }

        async function loadBankList() {
            const banksRef = getCollectionRef();
            if (!banksRef) return;

            const qSnapshot = await getDocs(banksRef);
            let tempBanks = [];
            qSnapshot.forEach((doc) => {
                tempBanks.push({ id: doc.id, ...doc.data() });
            });
            
            // æ’åº (æ–°åˆ°èˆŠ)
            tempBanks.sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));
            
            allBanks = tempBanks;
            renderSidebar();
        }

        async function saveNewBank(title, cardsData, rawText) {
            if (!currentUser) { alert("æœªé€£ç·šï¼Œç„¡æ³•å„²å­˜"); return; }

            loader.classList.remove('hidden');
            loaderMsg.innerText = "ä¸Šå‚³ä¸­...";
            
            try {
                const banksRef = getCollectionRef();
                const docRef = await addDoc(banksRef, {
                    title: title,
                    questions: cardsData,
                    rawContent: rawText,
                    createdAt: serverTimestamp()
                });
                
                await loadBankList();
                selectBank(docRef.id);
                closeModal('modal-import');
            } catch (e) {
                console.error(e);
                alert("ä¸Šå‚³å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯");
            } finally {
                loader.classList.add('hidden');
            }
        }

        async function updateBankInCloud() {
            if (!currentUser || !currentBankId) return;
            const bankRef = doc(db, 'artifacts', appId, 'users', currentUser.uid, 'question_banks', currentBankId);
            try {
                await updateDoc(bankRef, { questions: cards });
            } catch(e) {
                console.error("Update failed", e);
                updateStatus(false); // æ¨™è¨˜ç‚ºå¯èƒ½é›¢ç·š
            }
        }
        
        window.deleteBank = async (e, id) => {
            e.stopPropagation();
            if(!confirm("ç¢ºå®šè¦åˆªé™¤ï¼Ÿé€™å°‡ç„¡æ³•å¾©åŸã€‚")) return;
            
            loader.classList.remove('hidden');
            loaderMsg.innerText = "åˆªé™¤ä¸­...";
            try {
                await deleteDoc(doc(db, 'artifacts', appId, 'users', currentUser.uid, 'question_banks', id));
                await loadBankList();
                if(id === currentBankId) {
                    cards = [];
                    currentBankId = null;
                    document.getElementById('current-bank-title').innerText = "å°šæœªé¸æ“‡é¡Œåº«";
                    renderCard();
                }
            } catch(e) {
                alert("åˆªé™¤å¤±æ•—");
            } finally {
                loader.classList.add('hidden');
            }
        };

        // --- UI æ“ä½œ ---

        function renderSidebar() {
            const container = document.getElementById('bank-list-container');
            container.innerHTML = '';
            
            if (allBanks.length === 0) {
                container.innerHTML = '<div style="color:#777; padding:10px; text-align:center;">ç›®å‰ç„¡è³‡æ–™</div>';
                return;
            }

            allBanks.forEach(bank => {
                const div = document.createElement('div');
                div.className = `bank-item ${bank.id === currentBankId ? 'active' : ''}`;
                div.onclick = () => { selectBank(bank.id); toggleSidebar(false); };
                div.innerHTML = `
                    <div class="bank-info">
                        <h4>${bank.title}</h4>
                        <p>${bank.questions.length} é¡Œ</p>
                    </div>
                    <button class="btn btn-sm btn-danger" onclick="deleteBank(event, '${bank.id}')">ğŸ—‘ï¸</button>
                `;
                container.appendChild(div);
            });
        }

        function selectBank(id) {
            const bank = allBanks.find(b => b.id === id);
            if (!bank) return;
            currentBankId = id;
            cards = bank.questions || [];
            currentIndex = 0;
            document.getElementById('current-bank-title').innerText = bank.title;
            renderSidebar();
            renderCard();
        }

        function renderCard() {
            const qBox = document.getElementById('question-text');
            const aBox = document.getElementById('answer-text');
            const idxSpan = document.getElementById('current-idx');
            const totalSpan = document.getElementById('total-count');

            if (cards.length === 0) {
                if (currentUser) {
                     qBox.innerText = "è«‹åŒ¯å…¥é¡Œåº«";
                } else {
                     qBox.innerText = "åˆå§‹åŒ–ä¸­...";
                }
                aBox.innerHTML = "";
                idxSpan.innerText = "0";
                totalSpan.innerText = "0";
                return;
            }

            const card = cards[currentIndex];
            qBox.innerText = `Q: ${card.q}`;
            idxSpan.innerText = currentIndex + 1;
            totalSpan.innerText = cards.length;

            aBox.innerHTML = '';
            const segments = card.a.split(/([ï¼Œã€‚ã€ï¼›ï¼š\s\n]+)/);

            segments.forEach(seg => {
                if (!seg) return;
                if (/[ï¼Œã€‚ã€ï¼›ï¼š\s\n]/.test(seg)) {
                    const span = document.createElement('span');
                    span.innerText = seg;
                    aBox.appendChild(span);
                } else {
                    const span = document.createElement('span');
                    span.innerText = seg;
                    span.className = 'cloze-word';
                    if (maskLevel === 2) span.classList.add('hidden');
                    span.onclick = () => span.classList.toggle('hidden');
                    aBox.appendChild(span);
                }
            });
        }

        window.processImport = () => {
            const title = document.getElementById('import-title').value.trim();
            const text = document.getElementById('import-content').value;
            
            if (!title) { alert("è«‹è¼¸å…¥é¡Œåº«åç¨±"); return; }
            if (!text) { alert("è«‹è¼¸å…¥å…§å®¹"); return; }

            const regex = /(?:Q:|å•ï¼š|é¡Œç›®ï¼š)(.*?)\n(?:A:|ç­”ï¼š|ç­”æ¡ˆï¼š)([\s\S]*?)(?=(?:Q:|å•ï¼š|é¡Œç›®ï¼š|$))/gi;
            let match;
            const newCards = [];
            while ((match = regex.exec(text)) !== null) {
                newCards.push({ q: match[1].trim(), a: match[2].trim() });
            }

            if (newCards.length > 0) {
                saveNewBank(title, newCards, text);
            } else {
                alert("ç„¡æ³•è­˜åˆ¥æ ¼å¼ (éœ€åŒ…å« Q: å’Œ A:)");
            }
        };

        window.openEditModal = () => {
            if (cards.length === 0) return;
            const card = cards[currentIndex];
            document.getElementById('edit-q').value = card.q;
            document.getElementById('edit-a').value = card.a;
            document.getElementById('modal-edit').classList.add('active');
        };

        window.saveEdit = async () => {
            const newQ = document.getElementById('edit-q').value.trim();
            const newA = document.getElementById('edit-a').value.trim();
            
            if (!newQ || !newA) { alert("ä¸èƒ½ç‚ºç©º"); return; }
            
            cards[currentIndex].q = newQ;
            cards[currentIndex].a = newA;
            
            renderCard();
            closeModal('modal-edit');
            await updateBankInCloud();
        };

        window.handleRate = (rating) => {
            if (cards.length === 0) return;
            let nextIndex = currentIndex + 1;
            if (nextIndex >= cards.length) nextIndex = 0;
            currentIndex = nextIndex;
            renderCard();
        };

        window.toggleSidebar = (show) => {
            const sb = document.getElementById('sidebar');
            const overlay = document.querySelector('.sidebar-overlay');
            if (show) {
                sb.classList.add('active');
                overlay.classList.add('active');
                renderSidebar(); 
            } else {
                sb.classList.remove('active');
                overlay.classList.remove('active');
            }
        };

        window.openImportModal = () => {
            document.getElementById('import-title').value = '';
            document.getElementById('import-content').value = '';
            toggleSidebar(false);
            document.getElementById('modal-import').classList.add('active');
        };

        window.closeModal = (id) => {
            document.getElementById(id).classList.remove('active');
        };

        window.toggleMaskLevel = () => {
            maskLevel = maskLevel === 1 ? 2 : 1;
            renderCard();
        };

    </script>
</body>
